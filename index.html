<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungle Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="jungle-background">
    <div class="container">
      <h1>Jungle Typing Speed Test</h1>
      <div class="quote-display" id="quoteDisplay">
        <!-- Random quote will appear here -->
      </div>
      <textarea id="quoteInput" placeholder="Start typing here..." autofocus></textarea>
      <div class="stats">
        <p>Time: <span id="timer">0</span>s</p>
        <p>Speed: <span id="speed">0</span> WPM</p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
      </div>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
